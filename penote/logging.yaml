version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  info_file_handler:
      class: logging.handlers.TimedRotatingFileHandler
      level: INFO
      formatter: simple
      filename: ../logs/info.log
      interval: 1
      when: D
      backupCount: 20
      encoding: utf8
  error_file_handler:
      class: logging.handlers.TimedRotatingFileHandler
      level: ERROR
      formatter: simple
      filename: ../logs/errors.log
      interval: 1
      when: D
      backupCount: 20
      encoding: utf8

loggers:
  simpleExample:
    level: DEBUG
    handlers: [console]
    propagate: no

root:
  level: DEBUG
  handlers: [console, info_file_handler, error_file_handler]
